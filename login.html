<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style_login.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="form-image">
        <h2>Bem-vindo ao Mangue Runner!</h2>
        <p>Entre na sua conta e continue sua aventura ambiental.</p>
        <img src="assets/img/pÃ¡gina%20de%20login%20e%20cadastro.png"></div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Entrar</h1>
                </div>
                <div class="login-button">
                    <button><a href="cadastro.html">Cadastrar-se</a></button>
                </div>
            </div>

            <div class="text-welcome">
                <p>Seja bem-vindo(a) de volta</p>
            </div>

            <div class="input-group">

                <div class="input-box">
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha: </label>
                    <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                </div>

            </div>

            <div class="cadastrar-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
